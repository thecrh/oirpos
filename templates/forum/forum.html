{% extends 'forum/index.html' %}

{% block content %}
<h2>Forum</h2>

{% if user.is_authenticated %}
    <p>
        <a href="/topic/new" class="btn btn-default">Nowy temat</a>
    </p>
{% endif %}
<table class="table table-striped table-hover">
    <tr>
        <th>
            Temat
        </th>
        <th>
            Treść
        </th>
        <th>
            Data
        </th>
        <th>Autor</th>
    </tr>

{% for topic in topics %}
    <tr>
        <td>
            <a href="/topic/{{ topic.id }}" class="btn btn-default btn-block">{{ topic.title }}</a>
        </td>
        <td>
            {{ topic.description }}
        </td>
        <td>
            {{ topic.created }}
        </td>
        <td>
            {{ topic.creator }}
        </td>
    </tr>
{% endfor %}

</table>

{% endblock %}
